<div class="row"> <h1>Choose a Sunday</h1> <div class="subtext col-xs-12"> <p class="subhead">Selecting any of the Sundays below will allow you to enter hours for that week.</p> <p class="subhead">Hours have already been submitted for highlighted weeks.</p> </div> <div class="col-xs-6 col-md-3" ng-repeat="date in dates" ng-class="{hascontent: date.monday}"> <h4 class="date-selector"> <a name="{{date.$id}}" ng-href="#/date/{{date.$id}}">{{date.weekof}}</a> </h4> </div> </div>
